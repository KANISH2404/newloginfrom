<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
        height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .container{
        width: 300px;
        height: 300px;
        border: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 5px;
        border-radius: 20px;
    }
    form{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 100%;
    }
    form input{
        width: 80%;
        padding: 10px;
        margin-top: 5%;
    }
    form button{
        width: 80%;
        padding: 10px;
        margin-top: 5%;
    }
    </style>
</head>
<body>
    <div class="container">
        <form action="/creat-item" method="POST">
            <input type="text" name="username" placeholder="username">
            <input type="password" name="userpassword" placeholder="userpassword">
            <button class="submit-me">submit</button>
        </form>
    </div>
</body>
</html>
